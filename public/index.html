<!DOCTYPE html>
<html>
<head>
  <title>Status Toggle</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    button {
      font-size: 40px;
      padding: 20px 60px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Status Toggle System</h1>
<button id="toggleBtn">TOGGLE READY</button>

<script>
// Toggle status on server
document.getElementById("toggleBtn").onclick = async () => {
  const res = await fetch("/api/toggle", { method: "POST" });
  const data = await res.json();
  console.log("New state:", data.ready);
};

// Poll and show current status
setInterval(async () => {
  const res = await fetch("/api/status");
  const data = await res.json();
  console.log("Current state:", data.ready);
}, 2000);
</script>

</body>
</html>
